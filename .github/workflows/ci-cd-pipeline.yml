name: CI/CD Pipeline for TaskManager

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Build and push Docker images
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Build backend Docker image
        run: |
          docker build -f backend/Dockerfile -t hatemnefzi/taskmanager-backend:latest ./backend

      - name: Build frontend Docker image
        run: |
          docker build -f frontend/Dockerfile -t hatemnefzi/taskmanager-frontend:latest ./frontend

      - name: Push backend Docker image to Docker Hub
        run: |
          docker push hatemnefzi/taskmanager-backend:latest

      - name: Push frontend Docker image to Docker Hub
        run: |
          docker push hatemnefzi/taskmanager-frontend:latest

  # Test job
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies for backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm install

      # Step 4: Run backend tests
      - name: Run backend tests
        working-directory: ./backend
        run: |
          npm test

      # Step 5: Install dependencies for frontend testing
      - name: Install Puppeteer for frontend tests
        working-directory: ./frontend
        run: |
          npm install puppeteer

      # Step 6: Serve frontend locally for testing
      - name: Start frontend server
        working-directory: ./frontend
        run: |
          python3 -m http.server 8080 &
        env:
          PORT: 8080

      # Step 7: Run frontend tests using Puppeteer
      - name: Run frontend tests
        working-directory: ./frontend
        run: |
          node tests/frontend.test.js
